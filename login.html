<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            font-size: 14px;
            color: #bbb;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #1cd8d2cf;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1cd8d28c;
        }

        .forgot-password {
            display: block;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #1cd8d28c;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .forgot-password:hover {
            color:#1cd8d2;
            text-decoration: underline;
        }

        .toggle-form {
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #bbb;
        }

        .toggle-form:hover {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        /* Modal de Recupera√ß√£o */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            color: #ff5555;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #ff0000;
        }
    </style>
    <style>
   
        #google_translate_element {
            position: relative;
            top: -40px;
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background-color: #292929;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
    </style>
</head>
<body>
   
    <main>
     <div id="google_translate_element"></div>
        
        <div class="container">
           
            <!-- Formul√°rio de Login -->
            <!-- <form action="cadastro.php" method="post" autocomplete="on"> -->
            <div id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required  autocomplete="email" >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                </div>
                <button class="btn" onclick="login()">To enter</button>
                <span class="forgot-password" onclick="openModal()">Forgot your password?</span>
                <p class="toggle-form" onclick="toggleForms()">Don't have an account? <strong>Sign up</strong></p>
            </div>
           
            <!-- Formul√°rio de Cadastro -->
            <div id="registerForm" class="hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email"  minlength="15" maxlength="35">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password"  minlength="8" maxlength="25">
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <p class="toggle-form" onclick="toggleForms()">Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
        <!-- Modal de Recupera√ß√£o de Senha -->
        <div class="modal" id="forgotPasswordModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">‚úñ</span>
                <h3>Password Recovery</h3>
                <p>Enter your email to receive a recovery link.</p>
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <button class="btn" onclick="recoverPassword()">Send</button>
            </div>
        </div>
    <!-- </form> -->
    </main>

    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "üôà"; // Muda o √≠cone ao revelar senha
            } else {
                passwordInput.type = "password";
                icon.textContent = "üëÅÔ∏è"; // Retorna ao estado original
            }
        }

        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("registerForm").classList.toggle("hidden");
        }

        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (email === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert("Login realizado com sucesso!");
        }

        function register() {
            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (name === "" || email === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            alert("Cadastro realizado com sucesso!");
            toggleForms();
        }

        function openModal() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("forgotPasswordModal").style.display = "none";
        }

        function recoverPassword() {
            alert("Se um email v√°lido foi digitado, um link de recupera√ß√£o foi enviado.");
            closeModal();
        }
    </script>

     <!-- tradutor google -->
     <script type="text/javascript">
        function googleTranslateInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Define o idioma padr√£o do site
                includedLanguages: 'pt,es,fr', // Idiomas dispon√≠veis
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
       <!-- tradutor google -->
</body>
</html>
