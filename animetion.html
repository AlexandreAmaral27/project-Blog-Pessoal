<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000000;
        }
        ul{
            margin: 0;
            padding: 0;
            display: flex;
        }
        ul li{
            font-size: 80px;
            letter-spacing: 15px;
            color: #484848;
            list-style: none;
            animation: lighting 1.4s linear infinite;
        }


        @keyframes lighting {
  0% {
    text-shadow: 0 0 5px #fff, 0 0 10px #1cd8d2, 0 0 15px #1cd8d2;
  }
  50% {
    text-shadow: 0 0 10px #fff, 0 0 20px #1cd8d2, 0 0 30px #1cd8d2;
  }
  100% {
    text-shadow: 0 0 5px #fff, 0 0 10px #1cd8d2, 0 0 15px #1cd8d2;
  }
}
.iluminado {
  font-size: 2rem;
  color: #1cd8d2;
  animation: lighting 0.5s infinite alternate;
}
    </style>
</head>
<body>
    <ul class="iluminado">
        <li>A</li>
        <li>l</li>
        <li>e</li>
        <li>x</li>
        <li>a</li>
        <li>n</li>
        <li>d</li>
        <li>r</li>
        <li>e</li>
    </ul>
</body>
</html>
