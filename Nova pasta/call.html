<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action</title>
    <style>
        /* Estilo geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container principal */
        .cta-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        /* Título e descrição */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Botão estilizado */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #0078ff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 120, 255, 0.5);
        }

        .cta-button:hover {
            background: #005bb5;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 120, 255, 0.7);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
            .cta-button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="cta-container">
        <h1>Transforme suas ideias em realidade</h1>
        <p>Não espere mais! Junte-se a nós agora e dê o próximo passo rumo ao seu sucesso.</p>
        <a href="#inscreva-se" class="cta-button">Quero começar!</a>
    </div>

</body>
</html>
