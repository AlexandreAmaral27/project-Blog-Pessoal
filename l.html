<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destaques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            transition: 0.5s;
        }
        .slide:nth-child(1) { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .slide:nth-child(2) { background: linear-gradient(45deg, #2193b0, #6dd5ed); }
        .slide:nth-child(3) { background: linear-gradient(45deg, #00b09b, #96c93d); }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Destaques</h2>
        <div class="carousel">
            <div class="slides" id="slides">
                <div class="slide">Destaque 1</div>
                <div class="slide">Destaque 2</div>
                <div class="slide">Destaque 3</div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094; Anterior</button>
            <button onclick="nextSlide()">Próximo &#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        function showSlide() {
            const slides = document.getElementById('slides');
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        function nextSlide() {
            const totalSlides = document.querySelectorAll('.slide').length;
            index = (index + 1) % totalSlides;
            showSlide();
        }
        function prevSlide() {
            const totalSlides = document.querySelectorAll('.slide').length;
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide();
        }
        setInterval(nextSlide, 4000); // Troca automática a cada 4 segundos
    </script>
</body>
</html>
